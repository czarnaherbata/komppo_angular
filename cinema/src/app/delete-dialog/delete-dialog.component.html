<div *ngIf="data.can_delete">
  <div *ngIf="data.type">
    <h1 mat-dialog-title>Czy na pewno chcesz usunąć film {{data.title}}?</h1>
  </div>
  <div *ngIf="!data.type">
    <h1 mat-dialog-title>Czy na pewno chcesz usunąć seans filmu {{data.title}}?</h1>
  </div>
</div>
<div *ngIf="!data.can_delete">
  <div *ngIf="data.type">
    <h1 mat-dialog-title>Nie można usunąć filmu {{data.title}}, ponieważ jest on przypisany do seansu</h1>
  </div>
  <div *ngIf="!data.type">
    <h1 mat-dialog-title>Nie można usunąć seansu filmu {{data.title}}, ponieważ zakupiono już na niego bilet</h1>
  </div>
</div>
