<h1 mat-dialog-title>Dodaj film</h1>
<div mat-dialog-content class="mat-dialog-content">
    <form #f="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Tytu≈Ç </mat-label>
            <input matInput [(ngModel)]="data.title" name="title" required minlength="3">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Czas trwania (minuty) </mat-label>
            <input type="number" matInput [(ngModel)]="data.duration" name="duration" required pattern="^[0-9]*$" min="15">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Rok produkcji </mat-label>
            <mat-select [(ngModel)]="data.year" name="year" required>
                <mat-option *ngFor="let year of yearSelectList" [value]="year">
                    {{year}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <div mat-dialog-actions>
            <button mat-button *ngIf="!f.valid" disabled cdkFocusInitial>Ok</button>
            <button mat-button [mat-dialog-close]="data" *ngIf="f.valid" cdkFocusInitial>Ok</button>
            <button mat-button (click)="onNoClick()">Anuluj</button>
        </div>
    </form>
</div>
